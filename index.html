<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css"
      rel="stylesheet"
    />
    <title>Search my Lyrics</title>
  </head>
  <body>
    <header>
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark default-color">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="#">Find Lyrics</a>

        <!-- Collapse button -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#basicExampleNav"
          aria-controls="basicExampleNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">
          <form class="form-inline ml-auto">
            <div class="md-form my-0">
              <input
                class="form-control mr-sm-2 "
                type="text"
                placeholder="Search"
                aria-label="Search"
              />
            </div>
          </form>
        </div>
        <!-- Collapsible content -->
      </nav>
      <!--/.Navbar-->
    </header>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <div
            class="jumbotron card card-image mt-5"
            style="background-image: url(https://mdbootstrap.com/img/Photos/Others/gradient1.jpg);"
          >
            <div class="text-white text-center py-5 px-4">
              <div>
                <h2 class="card-title h1-responsive pt-3 mb-5 font-bold">
                  <strong>Type In Search Box To Find Song</strong>
                </h2>
                <!-- Large input -->
                <div class="md-form form-lg">
                  <input
                    type="text"
                    id="songTitle"
                    class="form-control form-control-lg"
                    style="color: #fff;"
                  />
                  <label style="color: #fff;" for="inputLGEx"
                    >Song Lyrics</label
                  >
                </div>
                <div class="md-form form-lg">
                  <input
                    type="text"
                    id="artistName"
                    class="form-control"
                    style="color: #fff"
                  />
                  <label style="color: #fff" for="artistName"
                    >Artist Name</label
                  >
                </div>

                <button
                  class="btn btn-outline-white btn-md"
                  onclick="getSongTitle()"
                >
                  <i class="fas fa-search left"></i> Find Lyrics
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="songList"></div>
    </div>

    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/js/mdb.min.js"
    ></script>
    <!-- Axois CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- My javascript file -->
    <script src="./app.js"></script>
  </body>
</html>
